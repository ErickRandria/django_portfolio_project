{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | My Portfolio</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/projects/">Projects</a>
                <a href="/skills/">Skills</a>
                <a href="/contact/">Contact</a>
            </div>
            <div class="social-links">
                <a href="https://github.com/ErickRandria" class="fa fa-github" aria-label="GitHub" target="_blank" rel="noopener noreferrer"></a>
                <a href="https://www.linkedin.com/in/hajanirina-erick-r-7a9092204/" class="fa fa-linkedin" aria-label="LinkedIn" target="_blank" rel="noopener noreferrer"></a>
            </div>
        </nav>
    </header>
    <main>
        <h1>Contact Me</h1>
        <form action="" method="post">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 My Portfolio</p>
    </footer>
</body>
</html>
